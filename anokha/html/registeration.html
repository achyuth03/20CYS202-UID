<script>

function ff() {
            w = document.getElementById("nam").value;
            if (w.includes("1") ||
               w.includes("2") ||
               w.includes("3") ||
               w.includes("4") ||
               w.includes("5") ||
               w.includes("6") ||
               w.includes("7") ||
               w.includes("8") ||
               w.includes("9") ||
               w.includes("0") ||
               w.length < 4 ||
               w.length > 21
            ) {
               alert("First name has Invalid characters/Range not 3 to 20");
            }
         }



	function name() {
            w = document.getElementById("nam").value;
            if (
				w.includes("1") ||
               w.includes("2") ||
               w.includes("3") ||
               w.includes("4") ||
               w.includes("5") ||
               w.includes("6") ||
               w.includes("7") ||
               w.includes("8") ||
               w.includes("9") ||
               w.includes("0") ||
               w.length < 4 ||
               w.length > 21
            ){
               alert("First name has Invalid characters/Range not 3 to 20");
            }
         }




		 function ff2() {
         w = document.getElementById("nam2").value;
         if (w.includes("1") ||
            w.includes("2") ||
            w.includes("3") ||
            w.includes("4") ||
            w.includes("5") ||
            w.includes("6") ||
            w.includes("7") ||
            w.includes("8") ||
            w.includes("9") ||
            w.includes("0") ||
            w.length < 4 ||
            w.length > 21
         ) {
            alert("City name should have only text");
         }
      }
	  function em() {
         w = document.getElementById("emm").value;
         if (w.includes("@") && w.includes(".com")) {
            ok = 0
         } else {
            alert("Email should have Id with '@' and '.com'");
         }
      }
	  function pwd1() {
         w = document.getElementById("pw1").value;
         if (w.length > 30 ||
            w.length < 8) {
            alert("Password range 8-30");
         }
      }
	  function pwd2() {
         w2 = document.getElementById("pw1").value;
         w1 = document.getElementById("pw2").value;
         if (w1 != w2) {
            alert("Passwords does not Match!");
         }
      }
	  function pp() {
         w = document.getElementById("ppp").value;
         if (w <= 999999999 || w >= 10000000000) {
            alert("Phone number should be a valid 10 digit number");
         }
      }

	  function yos() {
         w = document.getElementById("yearr").value;
         if (w < 5 || w > 0) {
            alert("Year range - 1 to 4");
         }
      }
		</script>
